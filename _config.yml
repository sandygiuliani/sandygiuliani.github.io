# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
# 'pygments' is not supported anymore, changed to rouge as advised by GitHub pages
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

